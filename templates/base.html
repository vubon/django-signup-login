<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    {% load staticfiles %}
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'dist/css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'dist/css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'dist/img/favicon.ico' %}">
    <!-- Font Awesome CDN-->
    <link rel="stylesheet" href="{% static 'dist/css/font-awesome.min.css' %}">
    <!-- Font Icons CSS-->
    <link rel="stylesheet" href="https://file.myfontastic.com/da58YPMQ7U5HY8Rb6UxkNf/icons.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    {% block content %}

    {% endblock %}



    <!-- Javascript files-->
    {% load staticfiles %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="{% static 'dist/js/tether.min.js' %}"></script>
    <script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'dist/js/jquery.cookie.js' %}"> </script>
    <script src="{% static 'dist/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'dist/js/Chart.min.js' %}"></script>
    <script src="{% static 'dist/js/charts-home.js' %}"></script>
    <script src="{% static 'dist/js/front.js' %}"></script>
  </body>
</html>
